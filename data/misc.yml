category: Miscellaneous
questions:
    -
        question: 'Which controller/action allows to render a template without a specific controller?'
        answers:
            - {value: FrameworkBundle:Controller:template, correct: false}
            - {value: FrameworkBundle:Template:action,     correct: false}
            - {value: FrameworkBundle:Template:render,     correct: false}
            - {value: FrameworkBundle:Template:template,   correct: true}
    -
        question: 'What is the LoggerInterface correct namespace?'
        answers:
            - {value: Psr\LoggerInterface,                        correct: false}
            - {value: Psr\Log\LoggerInterface,                    correct: true}
            - {value: Symfony\Bridge\Monolog\LoggerInterface,     correct: false}
            - {value: Symfony\Bridge\Monolog\Log\LoggerInterface, correct: false}
    -
        question: 'Using a dev environment, what is the correct cached file name of the dependency injection container?'
        answers:
            - {value: "app/cache/dev/appDevDebugProjectContainer.php", correct: true}
            - {value: "app/cache/dev/appDebugProjectContainer.php",    correct: false}
            - {value: "app/cache/dev/appDevProjectDebugContainer.php", correct: false}
            - {value: "app/cache/dev/appProjectContainer.php",         correct: false}
    -
        question: 'Using a dev environment, what is the correct cached file name of the generated configuration routes?'
        answers:
            - {value: "app/cache/dev/appDevUrlGenerator.php", correct: true}
            - {value: "app/cache/dev/appDevGeneratorUrl.php", correct: false}
            - {value: "app/cache/dev/appDevUrlDump.php",      correct: false}
            - {value: "app/cache/dev/appDevDumpedUrl.php",    correct: false}
    -
        question: 'Using Symfony\Component\Debug\Debug static class, what is the only method available?'
        answers:
            - {value: public static function enable($errorReportingLevel = null, $displayErrors = true), correct: true}
            - {value: public static function create($errorReportingLevel = null, $displayErrors = true), correct: false}
            - {value: public static function load($errorReportingLevel = null, $displayErrors = true),   correct: false}
            - {value: public static function start($errorReportingLevel = null, $displayErrors = true),  correct: false}
